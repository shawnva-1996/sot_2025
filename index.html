<!DOCTYPE html>
<html>
  <head>
    <title>Genesis Patriarchs Timeline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 10px;
        padding: 0;
        overflow-x: hidden;
      }

      .header {
        padding: 10px;
        text-align: center;
      }

      h1 {
        color: #333;
        font-size: 1.5rem;
        margin: 0.5rem 0;
      }

      .timeline-container {
        width: 100%;
        height: 70vh; /* Use viewport height for better scaling */
        min-height: 400px; /* Minimum height for very small devices */
        border: 1px solid #ccc;
        margin: 10px 0;
        overflow: hidden;
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 10px 0;
      }

      button {
        padding: 8px 12px;
        background: #2c3e50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      /* Timeline item styling */
      .vis-item {
        border-radius: 3px;
        font-size: 12px; /* Smaller font for mobile */
        padding: 2px;
      }

      .adam {
        background-color: #ff9a9a;
      }
      .enoch {
        background-color: #a0e7a0;
      }
      .flood {
        background-color: #9ac6ff;
        font-weight: bold;
        font-size: 10px !important; /* Smaller for point items */
      }
      .babel {
        background-color: #ffd700;
        font-weight: bold;
        font-size: 10px !important;
      }

      /* Mobile-specific styles */
      @media (max-width: 600px) {
        h1 {
          font-size: 1.2rem;
        }

        .timeline-container {
          height: 60vh;
        }

        .vis-item {
          font-size: 10px;
        }

        .controls {
          flex-direction: column;
          align-items: center;
        }

        button {
          width: 80%;
          margin: 2px 0;
        }
      }
      /* For screens smaller than 400px */
      @media (max-width: 400px) {
        .timeline-container {
          height: 50vh;
        }

        .vis-item {
          font-size: 8px !important;
          padding: 1px !important;
        }

        .vis-item.vis-point {
          width: 6px !important;
          height: 6px !important;
        }

        button {
          padding: 6px;
          font-size: 12px;
        }
      }

      /* Hide some content on very small screens */
      @media (max-width: 350px) {
        .vis-item {
          content: "" !important; /* Hide text */
        }

        .vis-item::after {
          content: attr(data-short) !important; /* Show abbreviated version */
          font-size: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Genesis Patriarchs Timeline</h1>
      <p>Scroll/pinch to zoom, drag to pan</p>
    </div>

    <div class="timeline-container" id="timeline"></div>

    <div class="controls">
      <button id="zoomIn">Zoom In</button>
      <button id="zoomOut">Zoom Out</button>
      <button id="fitAll">Fit All</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
